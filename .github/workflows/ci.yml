name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo test
      - run: cargo clippy -- -D warnings

  sdk-test:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Build server
        run: cargo build --release
      - name: Start server
        env:
          RATE_LIMIT_ROOMS: 1000
        run: |
          ./target/release/local-agent-chat &
          echo "SERVER_PID=$!" >> $GITHUB_ENV
          for i in $(seq 1 30); do
            curl -sf http://localhost:8000/api/v1/health > /dev/null 2>&1 && break || sleep 1
          done
          curl -sf http://localhost:8000/api/v1/health
      - name: Run Python SDK tests
        env:
          CHAT_URL: http://localhost:8000
        run: cd sdk/python && python3 test_sdk.py
      - name: Stop server
        if: always()
        run: kill ${{ env.SERVER_PID }} 2>/dev/null || true

  build-and-push:
    needs: [test, sdk-test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Lowercase image name
        run: echo "IMAGE_LC=${IMAGE_NAME,,}" >> $GITHUB_ENV
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_LC }}
          tags: |
            type=raw,value=dev
            type=sha,prefix=
      - uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
